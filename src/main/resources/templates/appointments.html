<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Appointments | Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bs-light);
            transition: background-color 0.4s ease;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-custom {
            background: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .card-custom:hover {
            transform: scale(1.01);
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .dark-mode {
            background-color: #212529 !important;
            color: #f8f9fa !important;
        }
        .dark-mode .table {
            color: #dee2e6;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">üóìÔ∏è Appointment Scheduler</a>
    <div class="ms-auto d-flex align-items-center">
        <span class="text-white me-3">üë§ <strong th:text="${user.name}">User Name</strong></span>
        <button class="btn btn-outline-light btn-sm me-2" onclick="toggleDarkMode()">üåì</button>
        <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card card-custom mb-4">
        <h2 class="text-center mb-4">üìÖ Book / Manage Appointments</h2>

        <!-- Success/Error Alerts -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Booking Form -->
        <form th:action="@{/appointments/book}" th:object="${appointment}" method="POST" class="row g-3">
            <div class="col-md-6">
                <label>Date</label>
                <input type="date" th:field="*{date}" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label>Time</label>
                <input type="time" th:field="*{time}" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label>Type</label>
                 
                <select th:field="*{type}" class="form-select" required>
                    <option value="TREATMENT_CHECKUP">Treatment Checkup</option>
                    <option value="REGULAR_BOOKING">Regular Booking</option>
                </select>


            </div>
            <div class="col-md-6">
                <label>Status</label>
             
                <select th:field="*{status}" class="form-select" required>
                    <option value="SCHEDULED">Scheduled</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>

            </div>
            <div class="col-12">
                <label>Reason</label>
                <input type="text" th:field="*{reason}" class="form-control" placeholder="e.g. Routine check-up" />
            </div>
            <div class="col-12 d-grid">
                <button class="btn btn-primary">‚ûï Book Appointment</button>
            </div>
        </form>
    </div>

    <!-- Appointments List -->
    <div class="card card-custom">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">üìã Your Appointments</h4>
            <input type="text" class="form-control form-control-sm w-25" id="searchInput" placeholder="üîç Search..." onkeyup="filterTable()" />
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-light text-center">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTable">
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.date}">2025-05-01</td>
                <td th:text="${appt.time}">10:30</td>
                <td th:text="${appt.type}">Consultation</td>
                <td th:text="${appt.reason}">Checkup</td>
                <td th:text="${appt.status}">Scheduled</td>
                <td>
                    <form th:action="@{'/appointments/cancel/' + ${appt.id}}" method="post">
                        <button class="btn btn-danger btn-sm">Cancel</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="6" class="text-center text-muted">No appointments found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JS -->
<script>
    // Dark mode toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    // Search filter
    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const rows = document.getElementById("appointmentTable").getElementsByTagName("tr");
        for (let row of rows) {
            const cells = row.getElementsByTagName("td");
            let matched = false;
            for (let cell of cells) {
                if (cell.textContent.toLowerCase().includes(filter)) {
                    matched = true;
                    break;
                }
            }
            row.style.display = matched ? "" : "none";
        }
    }
</script>

</body>
</html>
