<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 bg-gray text-white p-3">
    <h2 class="text-center">Create an Account</h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
    
    <form th:action="@{/register}" method="post" th:object="${user}" class="mx-auto col-md-6">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required placeholder ="Full Name"/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required placeholder ="Email" />
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required placeholder="Password" />
        </div>
        <div class="mb-3">
             
            <button class="btn btn-primary w-100">Register</button>
             <p class="mt-3 text-center text-dark">
                Already have an account? <a th:href="@{/login}">Login</a>
            </p>
             
        </div>
    </form>
       
    </div>
</body>
</html>
